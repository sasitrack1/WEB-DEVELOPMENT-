<!DOCTYPE html>
<html>
  <title>UPI Payment</title>
<head>
 <center><h2><marquee direction="left">UPI DEATILS</marquee></h2></center>
  
  <style>
    body
            {
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRXeMfYn_XYb6GnSiLcon2B1EJmoDHgttyiOCxVwx2RJ1CKsxIcIRaCFmJwPDKgqd1ZCeE&usqp=CAU);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            }
    h2{
      color: deeppink;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
    }
    
    input[type="text"], input[type="number"], input[type="email"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
    
    button[type="submit"] {
      background-color: #f71aad;
      color: rgb(7, 241, 65);
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
    
    #invoice {
      border: 10px solid #f30707;
      background-color: aqua;
      display: none;
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      border: 10px solid #f02409;
      font-family: Arial, sans-serif;
      animation: fadeIn 0.5s ease-in-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .button-container {  
  display: flex;
  justify-content: center;
}
.colored-label {
  background-color: yellow; /* Adjust the color as desired */
  padding: 5px; /* Adjust the padding as desired */
}
.colored-input {
  background-color: chartreuse; /* Adjust the color as desired */
  padding: 5px; /* Adjust the padding as desired */
}
  </style>
</head>
<body>
  <form id="paymentForm" onsubmit="generateInvoice(event)">
    <label for="senderUPI" class="colored-label">Sender UPI ID</label>
    <input type="text" id="senderUPI" class="colored-input"required>
    
    <label for="amount" class="colored-label">Amount</label>
    <input type="number" id="amount" class="colored-input"required>

    <label for="email" class="colored-label">Email</label>
    <input type="email" id="email" class="colored-input" required>

    <label for="upiNumber" class="colored-label">UPI Number</label>
    <input type="text" id="upiNumber" class="colored-input" required>
    
   <div class="button-container"> <button type="submit"  >Make Payment</button></div>
  </form>

 <center> <div id="invoice"></div></center>

  <script>
    function generateInvoice(event) {
      event.preventDefault();

      // Retrieve input values
      const senderUPI = document.getElementById('senderUPI').value;
      const amount = document.getElementById('amount').value;
      const email = document.getElementById('email').value;
      const upiNumber = document.getElementById('upiNumber').value;

        // Generate a random transaction ID
        const transactionID = generateTransactionID();


      // Create the invoice content
      const invoiceContent = `
        <h2>Invoice</h2>
        <p><strong>Sender UPI ID:</strong> ${senderUPI}</p>
        <p><strong>Amount:</strong> â‚¹${amount}</p>
        <p><strong>Email:</strong> ${email}</p>
        <p><strong>UPI Number:</strong> ${upiNumber}</p>
        <p><strong>Transaction ID:</strong> ${transactionID}</p>
      `;

      // Display the invoice
      const invoiceElement = document.getElementById('invoice');
      invoiceElement.innerHTML = invoiceContent;
      invoiceElement.style.display = 'block';

      // Clear the form
      document.getElementById('paymentForm').reset();
    }

    function generateTransactionID() {
      const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let transactionID = '';

      for (let i = 0; i < 8; i++) {
        const randomIndex = Math.floor(Math.random() * characters.length);
        transactionID += characters.charAt(randomIndex);
      }

      return transactionID;
    }
  </script>
</body>
</html>
